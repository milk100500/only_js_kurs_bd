<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../css/buy_share.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="root">
    <div class="modal-ok">
        <img src="../content/ok.png">
    </div>
    <header class="header">
        <div class="function">
            <div class="function_burger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="function_open">
                <div class="function_open_exit">
                    <img src="../content/exit.png">
                </div>
                <nav class="function_open_text">
                    <a href="https://se.ifmo.ru/~s286535/html/reports.html">Заполнить отчёт</a>
                    <a href="https://se.ifmo.ru/~s286535/html/courses.html">Прибыльные курсы</a>
                </nav>
            </div>
            <div class="name">

            </div>
        </div>
        <div class="header_logo">
            <img src="../content/stratton_oakmont.jpg">
            <div>Stratton Oakmont</div>
        </div>
    </header>
    <div class="content">
        <div class="container">
            <div class="loading">
                <div class="loading-content">
                    Пожалуйста подождите<span></span>
                </div>
            </div>
            <div class="head-content">
                Купить акцию
            </div>
            <div class="work-content">
                <form autocomplete="off" class="form_stock">
                    <div class="stock">
                        <div>Название акции:</div>
                        <input id="input_stock" type="text" name="myCountry" placeholder="Акция">
                    </div>
                    <div class="price">
                        <div>Цена:</div>
                        <input class="input_price" type="number" min="0.1">
                    </div>
                </form>
                <div class="coke">
                    <div>Нажмите на данное изделие, чтобы отправить акцию на обработку</div>
                    <img src="../content/coks.png">
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/buy_share.js"></script>
</body>
</html>
