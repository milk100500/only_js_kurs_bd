<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../css/courses.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="root">
    <div class="modal-window">
        <img src="../content/jordan.jpg">
        <span>Я вижу, ты написал большой отчёт. Ты же знаешь, что я их даже не читаю. Давай заканчивай и насладись мукой!</span>
        <div class="modal-window_button-ok">
            <span>Оккей, Босс</span>
        </div>
    </div>
    <header class="header">
        <div class="function">
            <div class="function_burger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="function_open">
                <div class="function_open_exit">
                    <img src="../content/exit.png">
                </div>
                <div class="function_open_text">
                    <a href="https://se.ifmo.ru/~s286535/html/reports.html"><span>Заполнить отчёт</span></a>
                    <a href="https://se.ifmo.ru/~s286535/html/courses.html"><span>Прибыльные курсы</span></a>
                </div>
            </div>
            <div class="name">

            </div>
        </div>
        <div class="logo-content">
            <img src="../content/stratton_oakmont.jpg">
            <span>Stratton Oakmont</span>
        </div>
    </header>
    <div class="content">
        <div class="container">
            <div class="loading">
                <div class="loading-content">
                    Пожалуйста подождите<span></span>
                </div>
            </div>
            <div hidden class="head-content">
                <span>Прибыльные курсы</span>
            </div>
            <div hidden class="work-content">
                <div class="table">
                    <div class="row">
                        <span>Меф</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/courses.js"></script>
</body>
</html>
